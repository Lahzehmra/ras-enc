<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Momento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            display: inline-block;
        }

        nav a:hover {
            background: rgba(255,255,255,0.3);
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .message.show {
            display: block;
        }

        .audio-device-list {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .device-item {
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .device-item.usb {
            border-left-color: #10b981;
        }

        .device-item h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .device-item.usb h4 {
            color: #10b981;
        }

        .device-info {
            font-size: 0.9em;
            color: #6b7280;
            margin-top: 5px;
        }

        .device-info strong {
            color: #374151;
        }

        .refresh-btn {
            background: #6b7280;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: #4b5563;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Settings</h1>
            <p>Momento System Configuration</p>
            <nav>
                <a href="/">üè† Home</a>
                <a href="/settings">‚öôÔ∏è Settings</a>
            </nav>
        </div>

        <!-- IP Configuration Panel -->
        <div class="panel">
            <h2>üåê Network Configuration</h2>
            <form id="ip-form">
                <div class="form-group">
                    <label>IP Configuration Type</label>
                    <select id="ip-type" onchange="toggleStaticFields()">
                        <option value="dhcp">DHCP (Automatic)</option>
                        <option value="static">Static (Manual)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Current IP Address</label>
                    <input type="text" id="current-ip" readonly style="background: #f3f4f6;">
                </div>
                <div id="static-fields" style="display: none;">
                    <div class="form-group">
                        <label>IP Address</label>
                        <input type="text" id="new-ip" placeholder="192.168.1.xxx" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
                    </div>
                    <div class="form-group">
                        <label>Netmask</label>
                        <input type="text" id="netmask" placeholder="255.255.255.0" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
                        <small style="color: #6b7280; display: block; margin-top: 5px;">
                            Common: 255.255.255.0 (24-bit) or 255.255.0.0 (16-bit)
                        </small>
                    </div>
                    <div class="form-group">
                        <label>Gateway</label>
                        <input type="text" id="gateway" placeholder="192.168.1.1" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button type="button" class="btn btn-primary" onclick="loadNetworkConfig()">Load Current Configuration</button>
                    <button type="button" class="btn btn-success" onclick="saveNetworkConfig()" style="margin-left: 10px;">Save Configuration</button>
                </div>
                <div class="message" id="ip-message"></div>
            </form>
        </div>

        <!-- Audio Device Detection Panel -->
        <div class="panel">
            <h2>üéß Audio Device Detection</h2>
            <p style="margin-bottom: 15px; color: #6b7280;">
                Detect and list all available audio devices, with special focus on USB audio cards.
            </p>
            <button type="button" class="btn btn-success" onclick="detectAudioDevices()">üîç Detect Audio Devices</button>
            <button type="button" class="refresh-btn" onclick="detectAudioDevices()">üîÑ Refresh</button>
            
            <div id="audio-devices-container">
                <div class="loading" id="loading-devices" style="display: none;">Detecting devices...</div>
                <div id="audio-devices-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Load current network config on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadNetworkConfig();
        });

        function toggleStaticFields() {
            const ipType = document.getElementById('ip-type').value;
            const staticFields = document.getElementById('static-fields');
            if (ipType === 'static') {
                staticFields.style.display = 'block';
            } else {
                staticFields.style.display = 'none';
            }
        }

        async function loadNetworkConfig() {
            try {
                const response = await fetch('/api/settings/network');
                const data = await response.json();
                
                document.getElementById('current-ip').value = data.ip || 'Loading...';
                document.getElementById('ip-type').value = data.type || 'dhcp';
                toggleStaticFields();
                
                if (data.type === 'static') {
                    document.getElementById('new-ip').value = data.ip || '';
                    document.getElementById('netmask').value = data.netmask || '';
                    document.getElementById('gateway').value = data.gateway || '';
                }
            } catch (error) {
                console.error('Error loading network config:', error);
                document.getElementById('current-ip').value = 'Error loading configuration';
            }
        }

        async function saveNetworkConfig() {
            const ipType = document.getElementById('ip-type').value;
            const config = {
                type: ipType,
                ip: document.getElementById('current-ip').value
            };
            
            if (ipType === 'static') {
                config.ip = document.getElementById('new-ip').value;
                config.netmask = document.getElementById('netmask').value;
                config.gateway = document.getElementById('gateway').value;
                
                // Validate static config
                if (!config.ip || !config.netmask || !config.gateway) {
                    showMessage('ip-message', 'Please fill in all fields for static configuration', 'error');
                    return;
                }
            }
            
            try {
                const response = await fetch('/api/settings/network', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage('ip-message', result.message || 'Configuration saved successfully', 'success');
                } else {
                    showMessage('ip-message', result.message || 'Failed to save configuration', 'error');
                }
            } catch (error) {
                showMessage('ip-message', 'Error: ' + error.message, 'error');
            }
        }

        async function detectAudioDevices() {
            const container = document.getElementById('audio-devices-list');
            const loading = document.getElementById('loading-devices');
            
            container.innerHTML = '';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/settings/audio-devices');
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.error) {
                    container.innerHTML = `<div class="message error show">${data.error}</div>`;
                    return;
                }
                
                let html = '';
                
                // Input devices
                if (data.input && data.input.length > 0) {
                    html += '<h3 style="margin-top: 20px; color: #667eea;">üì• Input Devices</h3>';
                    data.input.forEach(device => {
                        const isUSB = device.bus && device.bus.toLowerCase().includes('usb');
                        html += `
                            <div class="device-item ${isUSB ? 'usb' : ''}">
                                <h4>${device.name || 'Unknown Device'} ${isUSB ? 'üîå USB' : ''}</h4>
                                <div class="device-info">
                                    <strong>Card:</strong> ${device.card || 'N/A'}<br>
                                    <strong>Device:</strong> ${device.device || 'N/A'}<br>
                                    <strong>ALSA ID:</strong> <code>${device.alsa_id || 'N/A'}</code><br>
                                    ${device.bus ? `<strong>Bus:</strong> ${device.bus}<br>` : ''}
                                    ${device.vendor ? `<strong>Vendor:</strong> ${device.vendor}<br>` : ''}
                                    ${device.product ? `<strong>Product:</strong> ${device.product}<br>` : ''}
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p style="color: #6b7280; margin-top: 15px;">No input devices found.</p>';
                }
                
                // Output devices
                if (data.output && data.output.length > 0) {
                    html += '<h3 style="margin-top: 30px; color: #667eea;">üì§ Output Devices</h3>';
                    data.output.forEach(device => {
                        const isUSB = device.bus && device.bus.toLowerCase().includes('usb');
                        html += `
                            <div class="device-item ${isUSB ? 'usb' : ''}">
                                <h4>${device.name || 'Unknown Device'} ${isUSB ? 'üîå USB' : ''}</h4>
                                <div class="device-info">
                                    <strong>Card:</strong> ${device.card || 'N/A'}<br>
                                    <strong>Device:</strong> ${device.device || 'N/A'}<br>
                                    <strong>ALSA ID:</strong> <code>${device.alsa_id || 'N/A'}</code><br>
                                    ${device.bus ? `<strong>Bus:</strong> ${device.bus}<br>` : ''}
                                    ${device.vendor ? `<strong>Vendor:</strong> ${device.vendor}<br>` : ''}
                                    ${device.product ? `<strong>Product:</strong> ${device.product}<br>` : ''}
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p style="color: #6b7280; margin-top: 15px;">No output devices found.</p>';
                }
                
                container.innerHTML = html;
            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `<div class="message error show">Error detecting devices: ${error.message}</div>`;
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type} show`;
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
